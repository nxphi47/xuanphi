<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Signal Viewer</title>
  <link href="viewer.css" rel="stylesheet" type="text/css">
  <script language="javascript" type="text/javascript" src="flot/jquery.js"></script>
  <script language="javascript" type="text/javascript" src="flot/jquery.flot.js"></script>
  <script language="javascript" type="text/javascript" src="viewer.js"></script>
  <script language="javascript" type="text/javascript" src="samples.js"></script>
</head>
<body onload="window.setTimeout('init()', 100)">
  <table border='0' cellpadding='2' cellspacing='2'>
    <tr>
      <td colspan=3 id='title' class='title'>Sonar Sensing Waveform</td>
    </tr>
    <tr>
      <td colspan=3 id='file-sel' class='ctrl'></td>
    </tr>
    <tr>
      <td colspan=3 id='sig-viewer'></td>
    </tr>
    <tr>
	  <td id='nav-ctrl-l' class='ctrl' align='left'></td>
	  <td id='nav-ctrl-c' align='center'></td>
	  <td id='nav-ctrl-r' class='ctrl' align='right'></td>
    </tr>
  </table>
</body>
</html>
