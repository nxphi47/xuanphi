<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Sonar Sensing Signal Viewer</title>
  <link href="viewer.css" rel="stylesheet" type="text/css">
  <script language="javascript" type="text/javascript" src="flot/jquery.js"></script>
  <script language="javascript" type="text/javascript" src="flot/jquery.flot.js"></script>
  <script language="javascript" type="text/javascript" src="flot/jquery.flot.selection.js"></script>
  <script language="javascript" type="text/javascript" src="viewer2.js"></script>
  <script language="javascript" type="text/javascript" src="samples.js"></script>
</head>
<body onload="window.setTimeout('init()', 100)">
  <p align='center'>
  <table border='0' cellpadding='2' cellspacing='2'>
    <tr>
      <td colspan=2 id='title' class='title'>Sonar Sensing Waveform</td>
    </tr>
    <tr>
      <td colspan=2 id='file-sel' class='ctrl'></td>
    </tr>
    <tr>
      <td id='main-viewer'></td>
      <td>
		<table border=0 cellspacing=2 cellpadding=2 width='180px'>
		  <tr><td colspan='3' class='stats-head'>Signal Thumbnail</td></tr>
		  <tr><td colspan='3' id='sub-viewer'></td></tr>
		  <tr><td colspan='3' class='stats-info'><small><i>You can select an area on the thumbnail to zoom</i></small></br></br></td></tr>
		  <tr><td colspan='3' class='stats-info' id='no-zoom' align='center'></td></tr>
		  <tr><td colspan='3' class='stats-sep'></br></br></br></td></tr>
		  <tr><td colspan='3' class='stats-head'>Capture Info</td></tr>
		  <tr><td colspan='3' class='stats-info' id='stats-sample'></td></tr>
		  <tr><td colspan='3' class='stats-sep'></td></tr>
		  <tr><td colspan='3' class='stats-info' id='stats-total'></td></tr>
		  <tr><td colspan='3' class='stats-sep'></td></tr>
		  <tr><td colspan='3' class='stats-info' id='stats-time'></td></tr>
		  <tr><td colspan='3' class='stats-sep'></td></tr>
		  <tr><td colspan='3' class='stats-info' id='stats-setup'></td></tr>
		  <tr><td colspan='3' class='stats-sep'></br></br></br></td></tr>
		  <tr><td colspan='3' class='stats-head'>Signal Navigation</td></tr>
		  <tr>
			<td id='nav-prev' class='ctrl' align='left'></td>
			<td></td>
		    <td id='nav-next' class='ctrl' align='right'></td>
		  </tr>
		</table>
      </td>
    </tr>
  </table>
  </p>
</body>
</html>
