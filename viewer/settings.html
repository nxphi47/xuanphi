<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<title>Curb Detection Configuration</title>
<link rel=StyleSheet href="curb-main.css" type="text/css">
<script src="curb-main.js"></script>
<script src="jquery-1.12.1.min.js"></script>
<body onload='window.setTimeout ("init()", 100)'>
  <table border='0' cellpadding='2' cellspacing='2' width='100%'>
    <tr>
      <div id='conftable'>
        <table border='0' cellpadding='2' cellspacing='2' width='100%'>
          <tr>
            <form name="ConfigForm" id='ConfigureForm' action='' method='POST' enctype='multipart/form-data'>
              <div>
                <label for="name">SVM File:</label>
                <input type="text" id="config-svm" />
                <input type="file" id="config-svmFile" accept=".svm">
              </div>
              <div>
                <label for="name">Timing:</label>
                <input type="text" id="config-timing" />
              </div>
              <div>
                <label for="name">Cycle:</label>
                <input type="text" id="config-cycle" />
              </div>
              <div>
                <label for="name">Features:</label>
                <input type="text" id="config-features" />
                <br>
                <form>
                  <input type="checkbox" id="peakValue" checked>Peak Value<br>
                  <input type="checkbox" id="totalArea" checked>Total Area<br>
                  <input type="checkbox" id="peakTime" checked>Peak Time<br>
                  <input type="checkbox" id="refTimeWidth-grad" checked>RefTimeWidth-gradient<br>
                  <input type="checkbox" id="+gradRadio" checked>+gradRadio<br>
                  <input type="checkbox" id="peakWidthDiff" checked>PeakWidthDiff<br>
                </form>
              </div>
            </form>
        </table>
      </div>
    </tr>
  </table>
<script language='Javascript'>
function init() {
	stateMachine.config();
}
</script>
</body>
</html>
