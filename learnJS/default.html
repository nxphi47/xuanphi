<div id="changeBackround">
	<fieldset id="changeBack">
		<legend>Change the background</legend>
		<img src="background.jpg" class="backgroundImg" onmouseover="changeBackground.imageHover(this)"
			 onmouseout="changeBackground.imageOutHover(this)" onclick="changeBackground.imageChange(this)">
		<img src="background2.png" class="backgroundImg" onmouseover="changeBackground.imageHover(this)"
			 onmouseout="changeBackground.imageOutHover(this)" onclick="changeBackground.imageChange(this)">
		<img src="background3.jpg" class="backgroundImg" onmouseover="changeBackground.imageHover(this)"

	</fieldset>
</div>

<hr>

	<li><p id="personal" onclick="changeContent.personalInit()">Personal information</p></li>

</ul>

<div id="content"></div>

<script>

	realtime.init();
	window.setTimeout(function () {
		realtime.showUpdateRealTime(true, "10", "3.01");
	}, 2000);
	window.setTimeout(function () {
		realtime.showUpdateRealTime(true, "5", "4.01");
	}, 4000);
	window.setTimeout(function () {
		realtime.showUpdateRealTime(true, "15", "2.01");
	}, 6000);
	window.setTimeout(function () {
		realtime.showUpdateRealTime(true, "none", "0");
	}, 8000);
	window.setTimeout(function () {
		realtime.showUpdateRealTime(true, "unknown", "0");
	}, 10000);

</script>
